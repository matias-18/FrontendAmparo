<app-menu></app-menu>
<body>
  <div class="filtros">
    <mat-form-field>
      <mat-label>Tipo de Violencia</mat-label>
      <mat-select [(ngModel)]="selectedTipo">
        <mat-option value="">None</mat-option>
        <mat-option *ngFor="let tipo of tipos" [value]="tipo">
          {{ tipo }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select [(ngModel)]="selectedEstado">
        <mat-option value="">None</mat-option>
        <mat-option *ngFor="let estado of estados" [value]="estado">
          {{ estado }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button class="custom-button" (click)="aplicarFiltro()">
      Filtrar
    </button>
  </div>


  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="cd1">
        <th mat-header-cell *matHeaderCellDef class="descripcion-header"> ID </th>
        <td mat-cell *matCellDef="let Peticion" class="descripcion"> {{Peticion.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cd2">
        <th mat-header-cell *matHeaderCellDef class="descripcion-header"> Título </th>
        <td mat-cell *matCellDef="let Peticion" class="descripcion"> {{Peticion.titulo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cd3">
        <th mat-header-cell *matHeaderCellDef class="descripcion-header"> Descripción </th>
        <td mat-cell *matCellDef="let Peticion" class="descripcion"> {{Peticion.descripcion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cd4">
        <th mat-header-cell *matHeaderCellDef class="descripcion-header"> Tipo </th>
        <td mat-cell *matCellDef="let Peticion" class="descripcion"> {{Peticion.tipo}} </td>
      </ng-container> 
  
      <ng-container matColumnDef="cd5">
        <th mat-header-cell *matHeaderCellDef class="descripcion-header"> Fecha </th>
        <td mat-cell *matCellDef="let Peticion" class="descripcion"> {{Peticion.fecha}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cd6">
        <th mat-header-cell *matHeaderCellDef class="descripcion-header"> Estado </th>
        <td mat-cell *matCellDef="let Peticion" class="descripcion"> {{Peticion.estado}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>   
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
